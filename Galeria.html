    }

    /* ===== ESTILO DE IM√ÅGENES ===== */
    .item img {

      height: 250px;

    }

    /* ===== ESTILO DE VIDEOS ===== */
    .item video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* ===== PIE DE P√ÅGINA ===== */
