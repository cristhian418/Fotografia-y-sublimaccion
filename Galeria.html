<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - Foto & Sublima</title>

  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* IMAGEN DE FONDO */
      background-image: url("https://png.pngtree.com/background/20230517/original/pngtree-multiple-camera-cameras-sitting-on-a-table-picture-image_2638367.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ===== ENCABEZADO ===== */
    header {
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* ===== BOTÓN VOLVER ===== */
    .btn-contacto {
      background: #4843436b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .btn-contacto:hover {
      background: #000000;
    }

    /* ===== GALERÍA ===== */
    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    /* ===== TARJETAS ===== */
    .item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    /* ===== IMÁGENES ===== */
    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: 1fr;
      }
    }

    /* ===== PIE DE PÁGINA ===== */
    footer {
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<!-- ===== ENCABEZADO ===== -->
<header>
  <h1>Galería</h1>
  <a href="contacto.html" class="btn-contacto">Volver a Contacto</a>
</header>

<!-- ===== GALERÍA ===== -->
<section class="galeria">

  <div class="item">
    <img src="https://i.pinimg.com/1200x/a3/6d/54/a36d547bf1da3ebf241b03bd90c6b7cb.jpg" alt="Foto 1">
  </div>

  <div class="item">
    <img src="https://i.pinimg.com/736x/e8/d6/ee/e8d6ee90b5fee0575bdd7d3d2b8b0f04.jpg" alt="Foto 2">
  </div>

  <div class="item">
    <img src="https://i.pinimg.com/1200x/ea/a2/fa/eaa2fad50caecd59189315f8bfc20c00.jpg" alt="Foto 3">
  </div>

  <div class="item">
    <img src="https://i.pinimg.com/1200x/6c/e4/13/6ce413648007d8a1ea03ea1e8b7a7a9a.jpg" alt="Foto 4">
  </div>

  <div class="item">
    <img src="https://i.pinimg.com/736x/3e/62/c3/3e62c373da87ea1338239be24dcf3df5.jpg" alt="Foto 5">
  </div>

  <div class="item">
    <img src="https://http2.mlstatic.com/taza-pocillo-vintage-sublimacion-sublimar-filo-colores-10pzs-D_NQ_NP_825056-MLM27722861516_072018-F.jpg" alt="Foto 6">
  </div>

</section>

<!-- ===== PIE DE PÁGINA ===== -->
<footer>
  <p>&copy; 2026 Foto & Sublima</p>
</footer>

</body>
</html>
